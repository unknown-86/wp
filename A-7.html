<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jump(arr,x,n)
        {
            let step=Math.sqrt(n)
            let prev=0;
            while(arr[Math.min(step,n)-1]<x)
            {
                prev=step
                step+=Math.sqrt(n)
                if(prev>=n)
                return -1
            }
            while(arr[prev]<x)
            {
                prev++;
                if(prev==Math.min(step,n))
                return -1
            }
            if(arr[prev]==x)
            return prev
            return -1
        }
        let n=parseInt(prompt("Enter the number of elements"))
        let arr=[]
        for(let i=0;i<n;i++)
        {
            arr[i]=parseInt(prompt("Enter the element "+(i+1)))
        }
        let x=parseInt(prompt("Enter the key to be searched"))
        let ans= jump(arr, x, n);
        ans=ans+1
        if(ans==0)
        {
            document.write("Element not found")
            document.write("<br>")
            document.write("FAILURE")
        }
        else
        {
            document.write("Element "+x+" found at position "+ans)
            document.write("<br>")
            document.write("SUCCESS")
        }
</script>
</body>
</html>
