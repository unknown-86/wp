<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="input()">Enter weight</button>
    <script>
        var input = () =>
        {
            let arr = prompt("Enter your weight in KG : ");
            func(arr);
        }
        var func = (arr) => {
        // let arr = prompt("Enter your weight in KG : ");
        let lbs = parseInt(arr) * 2.2;
        if(lbs>150)
        {
            document.write("You are obese");
        }
        else if (lbs < 150 && lbs > 100)
        {
            document.write("You are fine");
        }
        else if(lbs < 100)
        {
            document.write("You are underweight");
        }
        }
    </script>
    
</body>
</html>
