<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parissss</title>
</head>
<body>
    <p id="ip"></p>
    <script>
        function loc(some)
        {
            document.getElementById("ip").innerHTML = some;
        }

        let myPromise=new Promise(function(resolve,reject){
            let x=prompt("Enter the location");
            if(x=="Paris"){
                resolve("Let's take a trip to Paris");
            } else{
                reject("Invalid Location");
            }
        });

        myPromise.then(
            function(value){loc(value);},
            function(error){loc(error);}
        );

    </script>
</body>
</html>
