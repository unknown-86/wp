<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter the number of key value pair")
        let x=new Map();
        for(let i=0;i<n;i++){
            let temp=(prompt("Enter the value of the key "+(i+1)));
            x.set(i,temp)
        }
        x.forEach(function(value,key){
            document.write("key: "+ key+" "+"value: "+ value)
            document.write("<br>")
        })
    </script>
</body>
</html>
