<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [],
            set = new Set();
        let users = [
                "Namana", "MN", "abc" ,"xyz"
        ];

        for(let i=0;i<users.length;i++)
        {
            arr.push(users[i]);
            set.add(users[i]);
        }
        console.log(arr);
        console.log(set);
        console.time('Array')
        let result1 = arr.indexOf("MN") !== -1;
        console.log(result1);
        console.timeEnd('Array');

        console.time('Set');
        let result2 = set.has("MN");
        console.log(result2)
        console.timeEnd('Set');
    </script>
</body>
</html>
